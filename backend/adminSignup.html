<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin Signup</h1>
    <form action="/admin/adminsignup" method="POST" class="adminsignup">
    Username: <input type="text" required name="username" id="username">
    Password: <input type="password" required name="password" id="password">
    <input type="submit" value="Signup">
    </form>
</body>
</html>
